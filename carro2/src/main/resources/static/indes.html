<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Calculo combustivel</title>
</head>
<body>
<h1>Calculadora de Combustível</h1>

<form id="calculadora">
    <label for="precoLitro">Preço do Litro de Combustível (R$): </label>
    <input type="number" id="precoLitro" step="0.01" required><br><br>
    <label for="quantidadeLitros">Quantidade de Litros Abastecidos (litros): </label>
    <input type="number" id="quantidadeLitros" step="0.01" required><br><br>
    <button type="button" onclick="calcularCustoCombustivel()">Calcular Custo</button>
</form>

<h2>Resultado:</h2>
<p id="resultado"></p>

<script>
    function calcularCustoCombustivel() {
        const precoLitro = parseFloat(document.getElementById('precoLitro').value);
        const quantidadeLitros = parseFloat(document.getElementById('quantidadeLitros').value);
        const custo = precoLitro * quantidadeLitros;
        document.getElementById('resultado').textContent = `O custo do combustível é de R$ ${custo.toFixed(2)}`;
    }
</script>
</body>
</html>
